<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <button id="startBtn">Start</button>
    <canvas id="canvas"></canvas>

    <div class="menu">
        <div class="menu-btn-container">
            <button id="menu-btn">Ouvrir</button>
        </div>
        <div class="menu-item">
            <div class="menu-flex">

                <div>
                    SlowMo<input id="setSlowMo" type="range" min="0" value="1" step="0.01" max="1">
                </div>
                <div>
                    <span style="color: rgb(0, 255, 17);">PlayerRadius</span><input id="setPlayerRadius" type="range"
                        min="1" value="20" step="0.5" max="300">
                </div>
                <div>
                    <span style="color: rgb(0, 255, 17);">PlayerMaxLife</span><input type="range" id="setPlayerMaxLife"
                        min="-1" value="100" step="5">
                </div>
                <div>
                    <span style="color: rgb(0, 255, 17);">PlayerShootMass</span><input type="range"
                        id="setPlayerShootMass" min="0.1" value="500" step="0.01">
                </div>
                <div>
                    <span style="color: rgb(0, 255, 17);">PlayerShootRadius</span><input type="range"
                        id="setPlayerShootRadius" min="1" value="10" step="5">
                </div>
                <div>
                    <span style="color: rgb(0, 255, 17);">PlayerShootSpeed</span><input type="range"
                        id="setPlayerShootSpeed" min="1" value="1000" step="5" max="2000">
                </div>
                <div>
                    <span style="color: rgb(0, 0, 0);">EnemieMaxEnemies</span><input type="range"
                        id="setEnemieMaxEnemies" min="-1" value="100" step="1" max="1000">
                </div>
                <div>
                    <span style="color: rgb(0, 0, 0);">EnemietimeEnemyAppear</span><input type="range"
                        id="setEnemietimeEnemyAppear" min="100" value="1000" step="100" max="5000">
                </div>
                <div>
                    <span style="color: rgb(0, 0, 0);">EnemieSpeed</span><input type="range" id="setEnemieSpeed" min="1"
                        value="1000" step="1" max="1000">
                </div>
                <div>
                    <span style="color: rgb(0, 0, 0);">EnemieRadius</span><input type="range" id="setEnemieRadius"
                        min="0" value="10" step="1" max="1000">
                </div>
                <div>
                    <span style="color: rgb(0, 0, 0);">EnemieMass</span><input type="range" id="setEnemieMass" min="0"
                        value="1000" step="0.5" max="1000">
                </div>
                <div>
                    <span style="color: rgb(0, 38, 255);">ParticleRadius</span><input type="range"
                        id="setParticleRadius" min="0.1" value="5" step="0.1" max="100">
                </div>
                <div>
                    <span style="color: rgb(0, 38, 255);">ParticleRadiusAfterColid</span><input type="range"
                        id="setParticleRadiusAfterColid" min="0" value="0.03" step="0.01" max="5">
                </div>
                <div>
                    <span style="color: rgb(0, 38, 255);">ParticleMax</span><input type="range" id="setParticleMax"
                        min="0" value="50" max="2000" step="1">
                </div>
                <div>
                    <span style="color: rgb(0, 38, 255);">ParticleMass</span><input type="range" id="setParticleMass"
                        min="0" value="8" max="10" step="0.01">
                </div>
                <div>
                    <span style="color: rgb(0, 38, 255);">ParticleVelocityMagnitude</span><input type="range"
                        id="setParticleVelocityMagnitude" min="0.01" value="0.5" step="0.5">
                </div>
                <div>
                    <span style="color: rgb(255, 140, 0);">VelocityReductionFactor</span><input type="range" id="setVelocityReductionFactor" min="0.01" value="0.07"
                        step="0.01" max="1">
                </div>
                <div>
                    <span style="color: rgb(255, 140, 0);">OverlapReductionFactor</span><input type="range" id="setOverlapReductionFactor" min="0.01" value="0.07"
                        step="0.01" max="1">
                </div>

            </div>

            <script type="module" src="./main.js"></script>

</body>

</html>
